{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-slate-900 border border-slate-700 p-8 rounded-2xl shadow-2xl shadow-emerald-900/20 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-emerald-500/50 animate-pulse"></div>

        <div class="text-center mb-8">
            <i class="fa-solid fa-shield-halved text-4xl text-emerald-500 mb-4"></i>
            <h2 class="text-2xl font-black text-white uppercase tracking-widest">Defesa Sniper Ativa</h2>
            <p class="text-xs text-slate-500 mt-2 font-mono">Autenticação MFA Exigida</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 p-3 rounded-lg text-red-400 text-xs font-bold text-center mb-6 font-mono animate-bounce">
            <i class="fa-solid fa-triangle-exclamation mr-1"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Chave Mestra</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-key text-slate-500"></i>
                    </div>
                    <input type="password" name="password" required autofocus
                           class="w-full bg-slate-800 border border-slate-700 text-white rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 block pl-10 p-3 text-sm transition-all" 
                           placeholder="••••••••••••">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Token Google Authenticator (TOTP)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-mobile-screen-button text-slate-500"></i>
                    </div>
                    <input type="text" name="totp_token" required pattern="[0-9]{6}" maxlength="6"
                           class="w-full bg-slate-800 border border-slate-700 text-emerald-400 font-mono text-center tracking-[1em] rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 block pl-10 p-3 text-lg transition-all" 
                           placeholder="000000">
                </div>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-black py-3 px-4 rounded-lg transition-colors uppercase tracking-widest text-sm shadow-lg shadow-emerald-900/50 mt-4">
                Desbloquear
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-800 pt-6">
            <a href="/" class="text-slate-600 hover:text-slate-400 text-[10px] uppercase font-bold tracking-widest transition-colors">
                <i class="fa-solid fa-arrow-left mr-1"></i> Retornar
            </a>
        </div>
    </div>
</div>
{% endblock %}
