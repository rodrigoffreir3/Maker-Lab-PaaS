<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Sniper | O PC do Povo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        sniper: {
                            dark: '#0f172a',    // Slate 900
                            card: '#1e293b',    // Slate 800
                            green: '#10b981',   // Emerald 500
                            neon: '#34d399',    // Emerald 400
                            accent: '#3b82f6'   // Blue 500
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <i class="fa-solid fa-crosshairs text-sniper-green text-xl group-hover:rotate-90 transition-transform duration-500"></i>
                <span class="text-xl font-bold tracking-tight text-white">Hardware<span class="text-sniper-green">Sniper</span></span>
            </a>
            <div class="hidden md:flex gap-6 text-sm font-medium text-slate-400">
                <a href="#" class="hover:text-sniper-neon transition">Sobre o Projeto</a>
                <a href="#" class="hover:text-sniper-neon transition">Benchmarks</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800 py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            <p>&copy; 2026 Hardware Sniper. Desenvolvido com ódio ao hardware caro.</p>
            <p class="mt-2 text-xs">Os preços podem variar. Somos afiliados e podemos ganhar comissão.</p>
        </div>
    </footer>

</body>
</html>
